{% load static %}
<html>
    <head>
        <title>History of questions/answers</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        {% for q in questions %} 
        <h2>{{ q.question }}</h1>
        <p>Terms: {{ q.wiki_terms }}</p>
        <p>Context: {{ q.wiki_text }}</p>
        <p>Answer: {{ q.answer }}</p>
        <p>Score: {{ q.prediction_score }}</p>
        {% endfor %}
    </body>
</html>
